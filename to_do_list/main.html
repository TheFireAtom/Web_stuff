<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&family=Raleway:wght@200&family=Roboto&display=swap" rel="stylesheet">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <div class="list">
            <div class="container-header"><h1>To-Do List:</h1></div>
            <div class="main-content">
                <div class="section">
                    <label for="first-checkbox" class="checkbox">First item</label><input type="checkbox" id="first-checkbox" name="first-checkbox" ><span class="custom-checkbox"></span>
  
                </div>      
            </div>
        </div>
        <div class="container-buttons">
            <div class="button add"><button>Add</button></div>
            <div class="button delete"><button>Delete</button></div>
            <div class="button edit"><button>Edit</button></div>
            <div class="button search"><button>Search</button></div>
        </div>
    </div>
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
