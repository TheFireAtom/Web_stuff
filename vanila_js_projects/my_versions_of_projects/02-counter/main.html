<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Counter</title>
</head>
<body>
    <main> 
        <div id="text">
            <p id="counter">Counter</p>
            <p id="value">0</p>
        </div>
        <div id="buttons">
            <button id="decrease" class="decrease button">DECREASE</button>
            <button id="reset" class="reset button">RESET</button>
            <button id="increase" class="increase button">INCREASE</button>
        </div>
        
        <script src="script.js"></script>
    </main>
</body>
</html>
