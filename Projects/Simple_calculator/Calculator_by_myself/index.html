<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" name="display" id="display">
            </div>
            <form class="line">
                <input type="button" value="AC" name="AC">
                <input type="button" value="DE" name="DE">
                <input type="button" value="." name=".">
                <input type="button" value="/" name="/">
            </form>
            <form class="line">
                <input type="button" value="7" name="7">
                <input type="button" value="8" name="8">
                <input type="button" value="9" name="9">
                <input type="button" value="*" name="*">
            </form>
            <form class="line">
                <input type="button" value="4" name="4">
                <input type="button" value="5" name="5">
                <input type="button" value="6" name="6">
                <input type="button" value="+" name="+">
            </form>
            <form class="line">
                <input type="button" value="1" name="1">
                <input type="button" value="2" name="2">
                <input type="button" value="3" name="3">
                <input type="button" value="-" name="-">
            </form>
            <form class="line">
                <input type="button" value="00" name="00">
                <input type="button" value="0" name="0">
                <input type="button" value="=" name="=" id="equals">
            </form>
        </div>
    </div>
</body>
</html>
